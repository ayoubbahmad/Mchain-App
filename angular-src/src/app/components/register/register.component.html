<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit(f)">
  <div class="form-group">
    <label>Name</label>
        <input  type="text" name="name" class="form-control" placeholder="Enter name" [(ngModel)]="name">
  </div>  
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" placeholder="Enter email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" placeholder="Enter password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
